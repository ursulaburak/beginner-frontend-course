<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <h1>HTML Attributes</h1>

    <h2>HTML Attributes</h2>
<h3>The <code>class</code> Attribute</h3>
<p class="foo bar"> CSS ve Javascript ile etkileşimde bulunması için sınıflandırılmıştır.</p>
<h3>The <code>contenteditable</code> Attribute</h3>
<p contenteditable="True">Bu düzenlenebilir bir paragraftır.</p>

<h3>The <code>data-*</code> Attribute</h3>
<p data-name="John" data-uuid="">Kullanıcı Öğesi</p>

<h2>HTML Attribute</h2>

<h3>The <code><img</code> Attribute</h3>
<img src="./assets/image.jpg" alt="Kız kulesi" width="300" height="175">

</body>
</html>
